<div  ng-controller="tokenController"> 
<button class="btn" ng-click="loadData()">Reload data</button>
<input ng-model="queryFilter" placeholder="Text to filter"></input>
<table class="table table-condensed table-striped">
<thead>
	<th>#</th><th>usr_id</th><th>device_id</th><th>token</th><th>date</th>
</thead>
<tbody>
	<tr ng-repeat="token in tokens | filter:queryFilter"> 
		<td>{{$index+1}}</td>
		<td>{{token.usr_id}}</td>
		<td>{{token.device_id}}</td>
		<td><a ng-href="token/{{token.token}}" target="_blank">{{token.token}}</a></td>
		<td>{{token.date | date : "dd.MM.yyyy HH:mm:ss.sss"}}</td>		
	</tr>
</tbody>
</table>
</div>
