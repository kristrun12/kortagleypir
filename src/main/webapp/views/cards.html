<div  ng-controller="cardController"> 
<button class="btn" ng-click="loadData()">Reload data</button>
<table class="table table-condensed table-striped">
<thead>
	<th>#</th><th>usr_id</th><th>cardholder</th><th>cardnumber</th><th>validity</th><th>cvv</th><th>dev_id</th>
</thead>
<tbody>
	<tr ng-repeat="card in cards"> 
		<td>{{$index+1}}</td>
		<td>{{card.usr_id}}</td>
		<td>{{card.cardholder}}</td>
		<td>{{card.cardnumber}}</td>
		<td>{{card.validity}}</td>
		<td>{{card.cvv}}</td>
		<td>{{card.dev_id}}</td>
	</tr>
</tbody>
</table>
</div>
